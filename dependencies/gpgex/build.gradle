buildscript {
	repositories {
		mavenCentral()
		google()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:7.4.2'
	}
}

apply plugin: 'com.android.library'

android {
	defaultConfig {
		minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
		targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
	}
	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			res.srcDirs = ['res']
		}
	}
	compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
	buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION
}

group 'com.gpgex'

dependencies {
	implementation project(':deps:extension-api')
	implementation 'com.google.android.gms:play-services-games:::SET_PLAY_SERVICES_VERSION::'
	implementation 'com.google.android.gms:play-services-drive:::SET_PLAY_SERVICES_VERSION::'
}